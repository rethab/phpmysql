<form name="taskform">
        <label>What:</label>
        <input type="text" ng-model="task.what" size="64" required /> <br/>
        <label>When:</label>
        <input type="date" ng-model="task.when" required /> <br/>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()"
                ng-disabled="isClean() || taskform.$invalid"
                class="btn btn-primary">Save</button>
</form>
